<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/pokemon.js"></script>
    <script src="js/navegar.js"></script>
</head>
<body>    
    <header></header>
    <article>
        <aside></aside>
        <div class="tablaPokemon">
            <table border="2px">
                <tr>
                    <td id="imagenFrontal"><img src="" alt="" id="imagenPokemon"></td>
                    <td><img src="" alt="" id="imagenPokemon2"></td>
                </tr>                    
                <tr> 
                    <th colspan="2"><h1 id="nombrePokemon"></h1></th>               
                </tr>
                <tr>
                    <td id="tipoTitulo">Type</td>
                    <td id="tipos"></td>
                </tr>
                <tr>
                    <td id="habilidadTitulo">Ability</td>
                    <td id="habilidades"></td>
                </tr>
                <tr> 
                    <th colspan="2"><h1>stats</h1></th>                                   
                </tr>
                <tr>
                    <td class="stats">Hp</td>
                    <td id="hp"></td>
                </tr>
                <tr>
                    <td class="stats">Attack</td>
                    <td id="attack"></td>
                </tr>
                <tr>
                    <td class="stats">Defense</td>
                    <td id="defense"></td>
                </tr>
                <tr>
                    <td class="stats">Special Attack</td>
                    <td id="special-attack"></td>
                </tr>
                <tr>
                    <td class="stats">Special Defense</td>
                    <td id="special-defense"></td>
                </tr>
                <tr>
                    <td class="stats">Speed</td>
                    <td id="speed"></td>
                </tr>
                <tr> 
                    <th colspan="2"><h1>movements</h1></th>                                   
                </tr>
                <tr>
                    <td colspan="2"><p id="moves"></p></td>
                </tr>
            </table>
        </div>
        <aside></aside>
    </article>
    <footer></footer>
    <button onclick="navegar(-100) "id="anteriorx100">x100</button>    
    <button onclick="navegar(-10) "id="anteriorx10">x10</button>    
    <button onclick="navegar(-1) "id="anteriorx1">x1</button>    
    <button onclick="empezar()" id="empezar">Empezar</button>    
    <button onclick="navegar(1)" id="siguientex1">x1</button>    
    <button onclick="navegar(10)" id="siguientex10">x10</button>   
    <button onclick="navegar(100)" id="siguientex100">x100</button>   

</body>
</html>
